{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Art</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
</head>
<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary mb-5">
    <div class="container-fluid">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/products">Home</a>
            </li>
        </ul>
    </div>
    </div>
</nav>

<div class="container">
    <div class="row">
        <div class="col-md-6 mr-3">
            <img class="img-fluid" src="{{ product.image.url }}">
        </div>

        <div class="col-md-6 ml-3">
            <p style="font-size: 50px; font-weight: 700" class="mb-5">{{ product.name }}</p>
            <p class="border p-3 changeFont">{{ product.description }}</p>
            <p class="changeFont"><strong>Category: </strong>{{ product.category }}</p>
            <p class="changeFont">$ {{ product.price }}</p>
            <a href="{% url 'payment' art_id=product.id %}">
                <button type="submit" class="gradient-button">Buy now</button>
            </a>
        </div>
    </div>
</div>
</body>
</html>
