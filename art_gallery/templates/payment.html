{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Payment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
</head>
<body>
<nav class="navbar bg-body-tertiary mb-3">
    <div class="container-fluid">
        <a class="nav-link active" aria-current="page" href="/products">Home</a>

        <div class="d-flex justify-content-end align-items-center flex-grow-1">


            {% if request.user.is_authenticated %}
                <a href="{% url 'logout_user' %}" class="btn btn-link text-decoration-none">Log out</a>
            {% else %}
                <a href="{% url 'register' %}" class="btn btn-link text-decoration-none">Register</a>
                <a href="{% url 'login_user' %}" class="btn btn-link text-decoration-none">Log in</a>
            {% endif %}

        </div>
    </div>
</nav>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-6  justify-content-center align-items-center text-center">
            <p style="font-size: 45px; font-weight: bold">{{ product.name }}</p>
            <img class="img-fluid mb-3" src="{{ product.image.url }}"
                 style="max-width: 500px; max-height: 500px;">

            <p style="font-size: 30px;">$ {{ product.price }}</p>

        </div>
        <div class="col-md-6 mt-4">
            <h3>Payment Details</h3>
            <div class="row mb-3">
                <label>
                    <input class="form-control mt-1" type="text" placeholder="Mastercard" required>
                </label>
            </div>

            <div class="row mb-3">
                <label>Name on card <br>
                    <input class="form-control mt-1" type="text" placeholder="Name Surname" required>
                </label>
            </div>

            <div class="row mb-3">
                <label>Card number <br>
                    <input class="form-control mt-1" type="text" placeholder="xxxx xxxx xxxx xxxx" required>
                </label>
            </div>

            <div class="row mb-3">
                <label>Expiration <br>
                    <input type="month" class="form-control mt-1" placeholder="Month" required>
                    <input type="number" class="form-control mt-1" placeholder="Year" required>
                    CVC
                    <input type="number" class="form-control mt-1" placeholder="123" required>
                </label>
            </div>

            <div class="row mb-3">
                <div class="col">
                    <label>
                        <input type="text" class="form-control mt-1" placeholder="Address" required>
                    </label>
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-3">
                    <a href="/products">
                        <button type="button" class="gradient-button">Cancel order</button>
                    </a>
                </div>
                <div class="col-3">
                    <a href="/success">
                        <button type="button" class="gradient-button">Buy</button>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
